<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opopen by Truedrew</title>
    <script src="hl-gen.js"></script>
    <script src="hl-studio.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="square">

    <main></main>
    <div id="menu" class="square queued">
        <div style="display:flex; gap:2em; align-items:center; flex-wrap: wrap;">
            <h1 style="margin:0;">OPOPEN</h1>
            <img src="TruedrewSigGold.svg" style="max-width:40px; transform:translateX(-20%);" alt="Truedrew Signature" id="signature" />
        </div>
        <div style="display:;">
            <label>Game mode</label>
            <div>
                <div style="display:flex; gap:1em; flex-wrap: wrap; align-items: center; justify-content: flex-start;">
                    <input id="startgame" type="checkbox" />
                    <p id="startGameStatus">Start Game</p>
                </div>
                <p id="gameStatus">Keep the Opepen in tact...</p>
                <div style="display:flex; gap:1em; flex-wrap: wrap; align-items: center; justify-content: flex-start;">
                    <p id="time">0.0</p>
                    <p>seconds</p>
                </div>
            </div>

            <label>Free mode</label>
            <div>
                <p id="invert"><img src="./invert.svg" class="icon" alt="Invert Icon" />Invert</p>
                <p id="clear"><img src="./clear.svg" class="icon" alt="Clear Icon" />Clear</p>
                <p id="reset"><img src="./reset.svg" class="icon" alt="Reset Icon" />Reset</p>
            </div>

            <label>Save/Load</label>
            <div>
                <p style='font-size:.6em;'>Copy snippet to save. Paste to load.</p>
                <div style="display:flex; gap:1em; flex-wrap: wrap; align-items: center; justify-content: flex-start;">
                    <textarea id="saveload"></textarea>
                    <p id="saveload_copy">Copy</p>
                </div>
            </div>

            <div id="info">
                <p>Model No. <span id="model"></span></p>
                <p>Serial No. <span id="serial"></span></p>
                <!--<p id="madein">Made on the Internet</p>-->
            </div>
        </div>
    </div>
    <div id="menutrigger" style="display:none;">
        <p><img src="./settings.svg" class="icon" alt="Settings Icon" /></p>
    </div>
    <script src="script.js"></script>

</body>
</html>
