<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opopen by Truedrew</title>
    <script src="hl-gen.js"></script>
    <script src="hl-studio.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main></main>
    <div id="menu">
        <div><img src="TruedrewSigGold.svg" style="max-width:80px; transform:translateX(-20%);" alt="Truedrew Signature" /></div>
        <div style="display:;">
            <label>Game mode</label>
            <div>
                <p id="gameStatus">Keep the Opepen in tact...</p>
                <div style="display:flex; gap:1em; flex-wrap: wrap; align-items: center; justify-content: flex-start;">
                    <input id="startgame" type="checkbox" />
                    <p id="time">0.0</p>
                    <p>seconds</p>
                </div>
            </div>

            <label>Free mode</label>
            <div>
                <p id="invert"><img src="./invert.svg" class="icon" alt="Invert Icon" />Invert</p>
                <p id="clear"><img src="./clear.svg" class="icon" alt="Clear Icon" />Clear</p>
                <p id="reset"><img src="./reset.svg" class="icon" alt="Reset Icon" />Reset</p>
            </div>
        </div>
    </div>
    <div id="menutrigger"></div>
    <script src="script.js"></script>

</body>
</html>
